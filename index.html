<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Contact Form</title>
    </head>
    <body>
        <main>
            <section>
                <h1>Get in Touch</h1>
                <h4>You can reach us anytime</h4>
                <form action method="post" id="form">
                    <div>
                        <input type="text" name="first-name" id="first-name"
                            placeholder="First name" required>
                        <input type="text" name="last-name" id="last-name"
                            placeholder="Last name" required>
                    </div>
                    <input type="number" name="age" id="age" placeholder="Age"
                        required>
                    <input type="tel" name="Contact" id="contact"
                        placeholder="Phone number" required>
                    <textarea name="address" id="address" cols="25" rows="7"
                        placeholder="Address" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <p>By contacting us, you agree to our <strong>Terms of
                        service</strong> and <strong>Privacy Policy</strong></p>
            </section>
            <div class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="top">
                        <h2>Submitted Data</h2>
                        <img src="images/close-sm.png" alt="close" id="img-close">
                    </div>
                    <ul id="submitted-data">
                    </ul>
                </div>
            </div>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.querySelector("#form");
                const modal = document.querySelector(".modal");
                const dataContainer = document.querySelector("#submitted-data");
                const closeModal = document.querySelector("#img-close");

                form.addEventListener("submit", (event) => {
                    event.preventDefault();
                    const firstName = document.querySelector("#first-name").value;
                    const lastName = document.querySelector("#last-name").value;
                    const age = document.querySelector("#age").value;
                    const contact = document.querySelector("#contact").value;
                    const address = document.querySelector("#address").value;
                    
                    dataContainer.innerHTML = `
                    <li><strong>First Name:</strong> ${firstName}</li>
                    <li><strong>Last Name:</strong> ${lastName}</li>
                    <li><strong>Age:</strong> ${age}</li>
                    <li><strong>Contact:</strong> ${contact}</li>
                    <li><strong>Address:</strong> ${address}</li>
                    `;

                    form.reset();

                    modal.style.display = "block";
                });

                closeModal.addEventListener("click", () => {
                    dataContainer.innerHTML = '';
                    modal.style.display = "none"
                });
            });
        </script>
    </body>
</html>
